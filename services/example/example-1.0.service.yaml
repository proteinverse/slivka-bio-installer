---
slivka-version: "0.8"
name: Example
description: An example service definition.
author: John Doe
version: "1.0"
license: MIT

classifiers: []

parameters:
  example-param:
    name: Example Parameter
    type: string
    required: true
    default: "default-value"

command:
- echo
- "Running example service:"

args:
  example-param:
    arg: "--param $(value)"

  _example-env:
    arg: "--env {{ env:EXAMPLE_ENV_VAR }}"

env:
  MY_HOME: "{{ var:example_home }}"

outputs:
  out:
    path: stdout
    media-type: text/plain
  err:
    path: stderr
    media-type: text/plain

execution:
  runners:
    default: !include _profiles.yaml::default
...
