---
slivka-version: 0.8.3
name: GlobPlot
author: Rune Linding
version: '2.3'
license: Academic Free License version 1.2

classifiers:
- 'Topic :: Computational biology :: Sequence analysis'
- 'Operation :: Analysis :: Sequence analysis :: Protein sequence analysis'

parameters:
  input:
    name: Input file
    type: file
    required: true
    media-type: application/fasta

command:
- /usr/bin/env
- "JALVIEW_PARSER_SCRIPT={{ runtime-path:scripts }}/jalview_parser.py"
- bash
- "{{ runtime-path:scripts }}/GlobPipe_wrapper.sh"

args:
  input:
    arg: $(value)
    symlink: input.fasta

outputs:
  output:
    path: output.txt
    media-type: text/plain
  error-log:
    path: stderr
    media-type: text/plain
  jalview-annotations:
    path: globplot.jvannot
    media-type: application/jalview-annotations
  jalview-features:
    path: globplot.jvfeat
    media-type: application/jalview-features

tests:
- applicable-runners: ["default"]
  parameters:
    input: "{{ local-path:testdata }}/uniref50.fa"
  timeout: 60

execution:
  runners:
    default: !include _profiles.yaml::default
...
